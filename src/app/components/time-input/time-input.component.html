<div [formGroup]="formGroup">
  <mat-checkbox formControlName="timeEnabled">Time Enabled</mat-checkbox>
  <mat-form-field appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input
      type="time"
      step="1"
      formControlName="time"
      matInput
      [placeholder]="placeholder"
      [name]="name || placeholder"
    />
    <mat-icon icon matSuffix>more_time</mat-icon>
  </mat-form-field>
</div>
